<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusButton" class="fas fa-minus"></i></button>
                           <input id="currentNumber" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusButton" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="priceOfOne">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="caseMinus" class="fas fa-minus"></i></button>
                           <input id="caseCurrentNumber" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="casePlus" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePriceOne">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      //iphone plus Button Event
      const plusButton = document.getElementById("plusButton");
      plusButton.addEventListener("click", function(){
         const currentNumber = document.getElementById("currentNumber").value;
         const convertNumber = parseFloat(currentNumber);
         const increaseNumber = convertNumber + 1;
         document.getElementById("currentNumber").value = increaseNumber;

         const priceOfOne = document.getElementById("priceOfOne").innerText;
         const priceOfOneInNumber = parseFloat(priceOfOne);
         const increasePrice = priceOfOneInNumber + 1219;
         document.getElementById("priceOfOne").innerText = increasePrice;

         const subTotal = document.getElementById("subTotal").innerText;
         const convertSubTotal = parseFloat(subTotal);
         const increaseSubTotal = convertSubTotal + 1219;
         document.getElementById("subTotal").innerText = increaseSubTotal;

         const total = document.getElementById("total").innerText;
         const convertTotal = parseFloat(total);
         const increaseTotal = convertTotal + 1219;
         document.getElementById("total").innerText = increaseTotal;
      })

      //iphone Minus Button Event
      const minusButton = document.getElementById("minusButton");
      minusButton.addEventListener("click", function(){
         const currentNumber = document.getElementById("currentNumber").value;
         const convertNumber = parseFloat(currentNumber);
         const decreaseNumber = convertNumber - 1;
         if(decreaseNumber < 0){
            decreaseNumber = 0
         };
         document.getElementById("currentNumber").value = decreaseNumber;

         const priceOfOne = document.getElementById("priceOfOne").innerText;
         const priceOfOneInNumber = parseFloat(priceOfOne);
         const decreasePrice = priceOfOneInNumber - 1219;
         document.getElementById("priceOfOne").innerText = decreasePrice;

         const subTotal = document.getElementById("subTotal").innerText;
         const convertSubTotal = parseFloat(subTotal);
         const decreaseSubTotal = convertSubTotal - 1219;
        
         document.getElementById("subTotal").innerText = decreaseSubTotal;

         const total = document.getElementById("total").innerText;
         const convertTotal = parseFloat(total);
         const decreaseTotal = convertTotal - 1219;
         document.getElementById("total").innerText = decreaseTotal;
      })

      //casing plus Button Event
      const casePlus = document.getElementById("casePlus");
      casePlus.addEventListener("click", function(){
         const caseCurrentNumber = document.getElementById("caseCurrentNumber").value;
         const caseConvertNumber = parseFloat(caseCurrentNumber);
         const increaseCaseNumber = caseConvertNumber + 1;
         document.getElementById("caseCurrentNumber").value = increaseCaseNumber;

         const casePriceOne = document.getElementById("casePriceOne").innerText;
         const casePriceOfOneInNumber = parseFloat(casePriceOne);
         const increaseCasePrice = casePriceOfOneInNumber + 59;
         document.getElementById("casePriceOne").innerText = increaseCasePrice;

         const subTotal = document.getElementById("subTotal").innerText;
         const convertSubTotal = parseFloat(subTotal);
         const increaseSubTotal = convertSubTotal + 59;
         document.getElementById("subTotal").innerText = increaseSubTotal;

         const total = document.getElementById("total").innerText;
         const convertTotal = parseFloat(total);
         const increaseTotal = convertTotal + 59;
         document.getElementById("total").innerText = increaseTotal;
      })

      //casing minus Button Event
      const caseMinus = document.getElementById("caseMinus");
      caseMinus.addEventListener("click", function(){
         const caseCurrentNumber = document.getElementById("caseCurrentNumber").value;
         const caseConvertNumber = parseFloat(caseCurrentNumber);
         const decreaseCaseNumber = caseConvertNumber - 1;
         if(decreaseCaseNumber < 0){
            decreaseCaseNumber = 0
         };
         document.getElementById("caseCurrentNumber").value = decreaseCaseNumber;

         const casePriceOne = document.getElementById("casePriceOne").innerText;
         const casePriceOfOneInNumber = parseFloat(casePriceOne);
         const decreaseCasePrice = casePriceOfOneInNumber - 59;
         document.getElementById("casePriceOne").innerText = decreaseCasePrice;

         const subTotal = document.getElementById("subTotal").innerText;
         const convertSubTotal = parseFloat(subTotal);
         const decreaseSubTotal = convertSubTotal - 59;
         document.getElementById("subTotal").innerText = decreaseSubTotal;

         const total = document.getElementById("total").innerText;
         const convertTotal = parseFloat(total);
         const decreaseTotal = convertTotal - 59;
         document.getElementById("total").innerText = decreaseTotal;
      })

   </script>
</body>

</html>
